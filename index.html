<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="icon" href="./assets/1_3.ico"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Itim&family=Jersey+10&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>■ Agalludo ■</title>
    <audio id="audioDado">
        <source src="./assets/D_1.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioGanar">
        <source src="./assets/win.mp3" type="audio/mpeg">
    </audio>
  </head>
  <body class="color-turno">

    <div class="titulo">
        <img
            src="./images/1_1.png"
            alt=""
            width="30em"
            style="padding-right: 1.2%"
        />
        <h1>A G A L L U D O</h1>
        <img
            src="./images/6_4.png"
            alt=""
            width="30em"
            style="padding-left: 1%"
            id="e"
        />
    </div>

    <div class="area-juego color-turno">
        <div class="iniciar-juego" id="divSeleccion">
            <div class="seleccionJuego">
                <p>Numero de jugadores:</p>
                <select id="numJugadores" size="1">
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                </select>
            </div>
            <div class="seleccionJuego">
                <p>Objetivo:</p>
                <select id="puntajeGanar" size="1">
                    <option value="50">50 puntos</option>
                    <option value="100">100 puntos</option>
                    <option value="150">150 puntos</option>
                    <option value="200">200 puntos</option>
                </select>
            </div>
            <div class="boton-iniciar">
                <button class="boton" id="iniciar">Iniciar Partida</button>
            </div>
        </div>
        <div class="puntos-dado" id="puntosDado">
            <div class="col">
                <div class="jugador color-turno" id="p1">
                    <p> Jugador 1</p>
                    <p>Puntaje: <span id="acumuladoP1">0</span></p> 
                </div>
                <div class="jugador color-turno" id="p3">
                    <p> Jugador 3</p>
                    <p>Puntaje: <span id="acumuladoP3">0</span></p> 
                </div>
            </div>
            <div class="dado">
                <img id="img-dado" src="./images/1_1.png" alt="" width="100em" />
            </div>
            <div class="col">
                <div class="jugador color-turno" id="p2">
                    <p> Jugador 2</p>
                    <p>Puntaje: <span id="acumuladoP2">0</span></p> 
                </div>
                <div class="jugador color-turno" id="p4">
                    <p> Jugador 4</p>
                    <p>Puntaje: <span id="acumuladoP4">0</span></p> 
                </div>
            </div>
        </div>
        <div class="puntos" id="puntaje-turno"></div>
        <div class="lanzar-pasar-div">
            <div class="lanzar-pasar color-turno" id="lanzarPasar">
                <button class="boton color-turno" id="lanzar">Lanzar</button>
                <button class="boton color-turno" id="pasar">Plantarse</button>
                <button class="boton" id="siguiente">Pasar</button>
            </div>
        </div>
        <div class="puntos" id="puntaje-ganar">Prueba</div>
    </div>
    <div id="botonSonido">
        <button class="toggle-audio" id="boton-sonido"><img src="./images/on_0.png" id="switch-sonido" alt="" width="30em"></button>
    </div>
  </body>
  <script src="./js/scripts.js"></script>
</html>
